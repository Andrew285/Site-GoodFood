			<div class="header_logo">
				<div class="logo_block">

					<div class="span_below_logo">
						Lorem ipsum dolor sit amet
					</div>
					<div class="line"></div>
				</div>
			</div>
			<nav class="header_nav">
				<div class="nav_menu">
					<ul class="nav_list">
						<a href="index.html" class="nav_link"><li class="nav_list_item">Home</li></a>						
						<a href="about.html" class="nav_link"><li class="nav_list_item">About</li></a>						
						<a href="menu.html" class="nav_link"><li class="nav_list_item">Menu</li></a>						
											
						<a href="contacts.html" class="nav_link"><li class="nav_list_item">Contacts</li></a>						

					</ul>
				</div>
			</nav>
		</div>
	</header>
	<div class="main_body">
		<section class="map_block">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.289259162295!2d-120.7989351!3d37.5246781!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8091042b3386acd7%3A0x3b4a4cedc60363dd!2sMain+St%2C+Denair%2C+CA+95316%2C+Hoa+K%E1%BB%B3!5e0!3m2!1svi!2s!4v1434016649434" frameborder="0" class="map"></iframe>
		</section>
		<section class="input_block">
			<div class="header">
				<span>Contact form</span>
			</div>
			<form class="form">
				<div class="name_email_block"> 
					<div class="name_email">
						<input type="text" class="input" placeholder ="Enter the name" required="" >
					</div>
					<div class="name_email">
						<input type="text" class="input"placeholder = "Enter the email" required="" >
					</div>
				</div>
				<div class="main_area">
					<div class="sex">
						<div class="sex_block">
							<p><input type="radio" name ="sex" value="male">Male</p>
						<p><input type="radio" value="female" name = "sex">Female</p>
						</div>
					</div>
					<div class="subject">
						<input type="text" placeholder="Subject">
					</div>
					<div class="text">
						<textarea placeholder="Message...">
					</textarea>
					</div>
					<div class="button">
						<a href="" class="but_read_more">Submit</a>
				</div>
				</div>
			</form>
		</section>
	</div>
	<footer>
		<div class="footer">
			<div class="main_block" id="main_block2">
				<div class="copyright_block">
					<span>Copyright - Designed by <a href="">ZEROTHEME</a></span>
				</div>
			</div>
			<div class="main_block">
				<div class="social_block">

					<div class="social"><img src="images/telegram (1).png" alt="" id="telegram"></div>
					<div class="social"><img src="images/twitter.png" alt="" id="twitter"></div>
				</div>
